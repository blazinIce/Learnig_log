{% extends 'learnin_logs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h3><a href="{% url 'learnin_logs:topic' topic.id %}"> {{ topic }}</a></h3>
{% endblock page_header %}

{% block content %}
  <h4>Edit topic.</h4>

  <form method="post" action="{% url 'learnin_logs:edit_topic' topic.id %}" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button name="submit" class="btn btn-primary">Save changes</button>
      {% endbuttons %}
  </form>

{% endblock content %}
