{% extends 'learnin_logs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h3>Nice to meet you!</h3>
  <h5>Sign up for a free account.</h5>
{% endblock page_header %}

{% block content %}

  <form method="post" action="{% url 'users:register' %}" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button name="submit" class="btn btn-primary">Register</button>
      {% endbuttons %}

      <input type="hidden" name="next" value="{% url 'learnin_logs:index' %}" />
  </form>

{% endblock content %}
